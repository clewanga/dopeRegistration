<form [formGroup]="postsForm">
        <div class="form-container">
            <div class="form-field">
                <label for="username">title</label>
                <input id="username" type="text" formControlName="title">
                <p *ngIf="postsForm.controls['title'].touched && postsForm.controls['title'].errors">Username is required!</p>
            </div>
            <div class="form-field">
                <label for="body">body</label>
                <textarea id="body" cols="20" rows="5" type="text" formControlName="body"></textarea>
                <p *ngIf="postsForm.controls['body'].touched && postsForm.controls['body'].errors">body is required!</p>
            </div>
           
            <div class="form-field">
            <button (click)="savePost()" type="submit">Save</button>
            </div>
        </div>
    </form>
    <table *ngIf="posts">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>View</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
               
            </thead>
            <tbody>
               <tr *ngFor="let post of posts">
                   <td>{{ post.id }}</td>
                   <td>{{ post.title }}</td>
                   <td>{{ post.body }}</td>
                   <td><button color="accent" mat-button (click)="viewPost(post.id)" class='view'>View</button></td>
                   <td><button color="primary" mat-raised-button >Update</button></td>
                   <td><button color="warn" mat-flat-button>Delete</button></td>
                   </tr>
              
            </tbody>
        </table>
